<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio36</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <!-- Logo -->
        <a href="#domu"><img src="studio36.png" alt="Studio 36 Logo"></a>
        <!-- Navigace -->
        <nav>
            <a href="#" data-section="domu">Domů</a>
            <a href="#" data-section="sluzby">Služby</a>
            <a href="#" data-section="cenik">Ceník</a>
            <a href="#" data-section="kontakt">Kontakt</a>
        </nav>
    </header>

    <!-- Sekce Domů -->
    <section id="domu" class="active">
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="images/1.png" alt="Obrázek 1" onclick="openGallery(0)">
                </div>
                <div class="slide">
                    <img src="images/2.png" alt="Obrázek 2" onclick="openGallery(1)">
                </div>
                <div class="slide">
                    <img src="images/3.png" alt="Obrázek 3" onclick="openGallery(2)">
                </div>
                <div class="slide">
                    <img src="images/4.png" alt="Obrázek 4" onclick="openGallery(3)">
                </div>
            </div>
        </div>
        <button class="order-btn" onclick="callOrder()">OBJEDNAT</button>
    </section>

    <!-- Sekce Služby -->
    <section id="sluzby">
        <h2>Služby</h2>
        <p>Pánské střihy, dámské střihy, barvení a melíry, dětské střihy. Vše, co potřebujete.</p>
    </section>

    <!-- Sekce Ceník -->
    <section id="cenik">
        <h2>Ceník</h2>
        <p>Připravujeme...</p>
    </section>

    <!-- Sekce Kontakt -->
    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>U Stadionu 1234, Mladá Boleslav 293 01</p>
    </section>

    <!-- Modal pro fotogalerii -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeGallery()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="images/1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/3.png" style="width:100%">
            </div>

            <!-- Přidejte další obrázky podle potřeby -->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Studio 36 - Všechna práva vyhrazena.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
