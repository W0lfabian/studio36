<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio36</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        header {
            background-color: #000;
            color: white;
            height: 100px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            position: relative;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        section {
            display: none;
            padding: 40px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .active {
            display: block;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
            display: flex;
        }

        .slides {
            display: flex;
            transition: transform 1s ease;
        }

        .slide {
            min-width: 33.33%;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            color: #000;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #eee;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responzivní pravidla pro menší obrazovky */
        @media (max-width: 768px) {
            header {
                height: 80px;
                padding: 0 10px;
            }

            header img {
                height: 50px;
            }

            nav {
                height: auto;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 10px 0;
                font-size: 16px;
                width: 100%; /* Zarovná záložky přes celou šířku obrazovky */
                text-align: center;
            }

            .slide img {
                height: 200px;
            }

            .order-btn {
                width: 180px;
                font-size: 16px;
                padding: 12px;
            }

            section {
                padding: 20px;
            }

            .slideshow-container {
                max-width: 100%;
            }

            .slides {
                flex-direction: column;
            }

            .slide {
                min-width: 100%;
            }
        }

        /* Responzivní pravidla pro extra malé obrazovky */
        @media (max-width: 480px) {
            header {
                height: 60px;
                padding: 0 10px;
            }

            header img {
                height: 40px;
            }

            nav {
                height: auto;
                flex-direction: column;
                align-items: center;
            }

            nav a {
                padding: 8px 0;
                font-size: 14px;
                width: 100%;
                text-align: center;
            }

            .slide img {
                height: 150px;
            }

            .order-btn {
                width: 160px;
                font-size: 14px;
                padding: 10px;
            }

            section {
                padding: 10px;
            }

            .slideshow-container {
                max-width: 100%;
            }

            .slides {
                flex-direction: column;
            }

            .slide {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo -->
        <a href="#domu"><img src="studio36.png" alt="Studio 36 Logo"></a>
        <!-- Navigace -->
        <nav>
            <a href="#" data-section="domu">Domů</a>
            <a href="#" data-section="sluzby">Služby</a>
            <a href="#" data-section="cenik">Ceník</a>
            <a href="#" data-section="kontakt">Kontakt</a>
        </nav>
    </header>

    <!-- Sekce Domů -->
    <section id="domu">
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="1.png" alt="Obrázek 1">
                </div>
                <div class="slide">
                    <img src="2.png" alt="Obrázek 2">
                </div>
                <div class="slide">
                    <img src="3.png" alt="Obrázek 3">
                </div>
                <div class="slide">
                    <img src="4.png" alt="Obrázek 4">
                </div>
            </div>
        </div>
        <button class="order-btn" onclick="callOrder()">OBJEDNAT</button>
    </section>

    <!-- Další sekce -->
    <section id="sluzby">
        <h2>Služby</h2>
        <p>Obsah o našich službách...</p>
    </section>

    <section id="cenik">
        <h2>Ceník</h2>
        <p>Ceník našich služeb...</p>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Zde jsou kontaktní údaje...</p>
    </section>

    <footer>
        <p>&copy; 2024 Kadeřnictví - Všechna práva vyhrazena.</p>
    </footer>

    <script>
        // Slide show function
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlides() {
            currentIndex++;
            if (currentIndex === totalSlides / 2) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(${-currentIndex * 33.33}%)`;
        }

        setInterval(function() {
            showSlides();
        }, 3000);

        // Navigation functionality
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSection = document.querySelector(`#${this.dataset.section}`);

                sections.forEach(section => {
                    section.classList.remove('active');
                });

                targetSection.classList.add('active');
            });
        });

        // Show "Domů" section by default
        document.getElementById('domu').classList.add('active');

        // Call button functionality
        function callOrder() {
            window.location.href = 'tel:607102261';
        }
    </script>

</body>
</html>
