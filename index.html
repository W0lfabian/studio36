<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio36</title>
    <style>
        /* Základní styly */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        header {
            background-color: #000;
            color: white;
            height: 100px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 60px;
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            position: relative;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFD700;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        section {
            display: none;
            padding: 40px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .active {
            display: block;
        }

        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
            display: flex;
        }

        .slides {
            display: flex;
            transition: transform 1s ease;
        }

        .slide {
            min-width: 50%;
            padding-right: 10px;
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
        }

        .order-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            color: #000;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #eee;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        /* Mobilní zobrazení */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }

            nav {
                flex-direction: column;
                justify-content: center;
            }

            .slideshow-container {
                flex-direction: column;
            }

            .slide {
                min-width: 100%;
            }

            .slide img {
                height: auto;
            }

            .order-btn {
                margin-bottom: 20px;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo -->
        <a href="#domu"><img src="studio36.png" alt="Studio 36 Logo"></a>
        <!-- Navigace -->
        <nav>
            <a href="#" data-section="domu">Domů</a>
            <a href="#" data-section="sluzby">Služby</a>
            <a href="#" data-section="cenik">Ceník</a>
            <a href="#" data-section="kontakt">Kontakt</a>
        </nav>
    </header>

    <!-- Sekce Domů -->
    <section id="domu" class="active">
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="1.png" alt="Obrázek 1" onclick="openGallery(0)">
                </div>
                <div class="slide">
                    <img src="2.png" alt="Obrázek 2" onclick="openGallery(1)">
                </div>
                <div class="slide">
                    <img src="3.png" alt="Obrázek 3" onclick="openGallery(2)">
                </div>
                <div class="slide">
                    <img src="4.png" alt="Obrázek 4" onclick="openGallery(3)">
                </div>
            </div>
        </div>
        <button class="order-btn" onclick="callOrder()">OBJEDNAT</button>
    </section>

    <section id="sluzby">
        <h2>Služby</h2>
        <p>Obsah o našich službách...</p>
    </section>

    <section id="cenik">
        <h2>Ceník</h2>
        <p>Ceník našich služeb...</p>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Zde jsou kontaktní údaje...</p>
    </section>

    <footer>
        <p>&copy; 2024 Studio 36 - Všechna práva vyhrazena.</p>
    </footer>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlides() {
            currentIndex++;
            if (currentIndex === totalSlides / 2) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(${-currentIndex * 50}%)`;
        }

        setInterval(function() {
            showSlides();
        }, 3000);

        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSection = document.querySelector(`#${this.dataset.section}`);

                sections.forEach(section => {
                    section.classList.remove('active');
                });

                targetSection.classList.add('active');
            });
        });

        function callOrder() {
            window.location.href = 'tel:607102261';
        }

        // Fotogalerie
        function openGallery(index) {
            alert("Otevřít fotogalerii pro obrázek " + (index + 1));
            // Zde můžeš přidat skript pro otevření galerie
        }
    </script>
</body>
</html>
