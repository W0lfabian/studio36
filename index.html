<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio 36</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000;
            color: white;
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header img {
            height: 40px;
            width: auto;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
            position: relative;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .slideshow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }

        .slideshow {
            width: 90%;
            display: flex;
            overflow: hidden;
            justify-content: center;
        }

        .slideshow img {
            width: 48%;
            margin: 0 2%;
            border-radius: 8px;
        }

        .order-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            text-transform: uppercase;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }

        .order-btn:hover {
            background-color: #ffd700;
            color: black;
        }

        footer {
            margin-top: auto;
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (min-width: 768px) {
            header {
                height: 80px;
            }

            header img {
                height: 60px;
            }

            nav a {
                font-size: 18px;
                padding: 10px 20px;
            }

            .slideshow img {
                width: 30%;
                margin: 0 1.5%;
            }

            .order-btn {
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="Logo">
    <nav>
        <a href="#sluzby">Služby</a>
        <a href="#cenik">Ceník</a>
        <a href="#kontakt">Kontakt</a>
    </nav>
</header>

<div class="slideshow-container">
    <div class="slideshow">
        <img src="photo1.jpg" alt="Photo 1">
        <img src="photo2.jpg" alt="Photo 2">
    </div>
    <button class="order-btn">Objednat</button>
</div>

<footer>
    © 2024 Studio 36 - Všechna práva vyhrazena.
</footer>

</body>
</html>
