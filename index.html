<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio36</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <a href="#domu"><img src="studio36.png" alt="Studio 36 Logo"></a>
        <nav>
            <a href="#" data-section="domu">Domů</a>
            <a href="#" data-section="sluzby">Služby</a>
            <a href="#" data-section="cenik">Ceník</a>
            <a href="#" data-section="kontakt">Kontakt</a>
        </nav>
    </header>

    <section id="domu">
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="images/1.png" alt="Obrázek 1" onclick="openModal();currentSlide(1)">
                </div>
                <div class="slide">
                    <img src="images/2.png" alt="Obrázek 2" onclick="openModal();currentSlide(2)">
                </div>
                <div class="slide">
                    <img src="images/3.png" alt="Obrázek 3" onclick="openModal();currentSlide(3)">
                </div>
                <!-- Přidej více obrázků podle potřeby -->
            </div>
        </div>
        <button class="order-btn" onclick="callOrder()">OBJEDNAT</button>
    </section>

    <!-- Modal pro fotogalerii -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="images/1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/3.png" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kadeřnictví - Všechna práva vyhrazena.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
