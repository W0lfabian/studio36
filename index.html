<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio 36</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            background-color: #000;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        header a {
            display: block;
        }

        header img {
            height: 60px;
        }

        nav {
            background-color: #000;
            display: flex;
            justify-content: center;
            position: relative;
        }

        nav a {
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            position: relative;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.05);
        }

        /* Line animation */
        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #FFD700; /* Zlatá barva */
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        section {
            display: none;
            padding: 40px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .active {
            display: block;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
            overflow: hidden;
            display: flex;
        }

        .slides {
            display: flex;
            transition: transform 1s ease;
        }

        .slide {
            min-width: 33.33%; /* Three slides visible */
            box-sizing: border-box;
        }

        .slide img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .order-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #fff;
            color: #000;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-btn:hover {
            background-color: #eee;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <a href="#domu"><img src="studio36.png" alt="Logo" id="logo"></a>
    </header>

    <nav>
        <a href="#" data-section="domu">Domů</a>
        <a href="#" data-section="sluzby">Služby</a>
        <a href="#" data-section="cenik">Ceník</a>
        <a href="#" data-section="kontakt">Kontakt</a>
    </nav>

    <!-- Section Domů -->
    <section id="domu">
        <div class="slideshow-container">
            <div class="slides">
                <div class="slide">
                    <img src="image1.jpg" alt="Obrázek 1">
                </div>
                <div class="slide">
                    <img src="image2.jpg" alt="Obrázek 2">
                </div>
                <div class="slide">
                    <img src="image3.jpg" alt="Obrázek 3">
                </div>
                <div class="slide">
                    <img src="image4.jpg" alt="Obrázek 4">
                </div>
                <div class="slide">
                    <img src="image5.jpg" alt="Obrázek 5">
                </div>
                <div class="slide">
                    <img src="image6.jpg" alt="Obrázek 6">
                </div>
            </div>
        </div>
        <button class="order-btn" onclick="callOrder()">OBJEDNAT</button>
    </section>

    <!-- Other Sections -->
    <section id="sluzby">
        <h2>Služby</h2>
        <p>Obsah o našich službách...</p>
    </section>

    <section id="cenik">
        <h2>Ceník</h2>
        <p>Ceník našich služeb...</p>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Zde jsou kontaktní údaje...</p>
    </section>

    <footer>
        <p>&copy; 2024 Kadeřnictví - Všechna práva vyhrazena.</p>
    </footer>

    <script>
        // Slide show function
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlides() {
            currentIndex++;
            if (currentIndex === totalSlides / 2) { // Only 6 slides, but show only 3 at a time
                currentIndex = 0;
            }
            slides.style.transform = `translateX(${-currentIndex * 33.33}%)`;
        }

        setInterval(function() {
            showSlides();
        }, 3000); // Slide every 3 seconds

        // Navigation functionality
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSection = document.querySelector(`#${this.dataset.section}`);

                sections.forEach(section => {
                    section.classList.remove('active');
                });

                targetSection.classList.add('active');
            });
        });

        // Show "Domů" section by default
        document.getElementById('domu').classList.add('active');

        // Call button functionality
        function callOrder() {
            window.location.href = 'tel:607102261';
        }
    </script>

</body>
</html>
