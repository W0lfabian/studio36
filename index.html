<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadeřnictví - Studio 36</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: left;
        }

        header img {
            height: 50px;
            vertical-align: middle;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            padding: 14px 20px;
            display: block;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        section {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <img src="studio36.png" alt="Logo" id="logo">
        <h1>Kadeřnictví</h1>
    </header>

    <nav>
        <a href="#" data-section="sluzby">Služby</a>
        <a href="#" data-section="cenik">Ceník</a>
        <a href="#" data-section="kontakt">Kontakt</a>
    </nav>

    <section id="sluzby">
        <h2>Služby</h2>
        <p>Zde je obsah záložky Služby...</p>
    </section>

    <section id="cenik">
        <h2>Ceník</h2>
        <p>Zde je obsah záložky Ceník...</p>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <p>Zde je obsah záložky Kontakt...</p>
    </section>

    <script>
        const links = document.querySelectorAll('nav a');
        const sections = document.querySelectorAll('section');

        links.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetSection = document.querySelector(`#${this.dataset.section}`);

                sections.forEach(section => {
                    section.classList.remove('active');
                });

                targetSection.classList.add('active');
            });
        });
    </script>

</body>
</html>
